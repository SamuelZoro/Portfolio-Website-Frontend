<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Web developer in Leeds, UK">

  <link rel="stylesheet" href="css.css">
  <script src="https://kit.fontawesome.com/bcec439864.js" crossorigin="anonymous"></script>
  <script src="jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="app.js"></script>
  <script src="about.js"></script>
  <script src="typed.js"></script>
  <link rel="icon" href="favicon.ico">

  <title>Lucius Ramirez</title>
</head>

<body>
  <div id="theBody">



    <!--Main section-->
    <main id="mainContainer">
      <!-- Header-->
      <ul class="flex-container two">
        <li>
          <a href="luciusramirez.com">
            <img src="Logo.png" alt="Lucius Ramirez Logo" id="logo">
          </a>
        </li>
        <il>
          <h1 id="pageTitle"></h1>
        </il>
      </ul>
      <div id="mainSection">
        <!--navigation bar-->
        <ul class="flex-container three">
          <li id="home">
            <i class="fa-solid fa-house fa-3x" style="color:white;"></i>
            <p class="iconText">home</p>
          </li>
          <li id="portfolio">
            <i class="fa-solid fa-folder fa-3x" style="color:white;"></i>
            <p class="iconText">portfolio</p>
          </li>
          <li id="about">
            <i class="fa-solid fa-user fa-3x" style="color:white;"></i>
            <p class="iconText">about</p>
          </li>
          <li id="contact">
            <i class="fa-solid fa-comments fa-3x" style="color:white;"></i>
            <p class="iconText">contact</p>
          </li>
        </ul>
        <div id="centering-container">

        </div>
      </div>
    </main>
  </div>

</body>

</html>
